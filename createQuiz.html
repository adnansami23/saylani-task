<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details Form</title>
<style>
 

 
 
 body {
    font-family: Arial, sans-serif;
    background-color:brown;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  
  form {
    background-color:red;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    width: 300px;
    margin: 0 auto;
  }
  
  input[type="text"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h1>Student Details Form</h1>

<form action="/submit_student_details" method="post">
  <label for="roll">Roll Number:</label><br>
  <input type="text" id="roll" name="roll" required><br>
  
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br>
  
  <label for="batch">Batch:</label><br>
  <input type="text" id="batch" name="batch" required><br>
  
  <label for="section">Section:</label><br>
  <input type="text" id="section" name="section" required><br>
   <button><a href="./Quiz.html">Submit</a></button>
</form> 

</body>
</html>
